<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width"> 
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&display=swap" rel="stylesheet">
        <title>Contato</title>   
    </head>

    <body>
        <header>
                <div class="caixa">     
                    <h1><img src="img_produtos/logo.png"></h1>
                    <nav>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="produtos.html">Produtos</a></li>
                            <li><a href="contato.html">Contato</a></li>
                        </ul>
                    </nav>
                </div>
        </header>
       
        <main class="formulario-contato">
            <form>
                <div class="formulario-padrao">
                    <label for="nomesobrenome">Nome e sobrenome</label>
                    <input type="text" id="nomesobrenome" class="input-padrao">

                    <label for="email">E-mail</label>
                    <input type="e-mail" id="email" class="input-padrao">

                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" class="input-padrao">

                    <label for="mensagem">Mensagem</label>
                    <textarea cols="50" rows="10" id="mensagem" class="input-padrao"></textarea>
                </div>
                <div class="canais-de-atendimento">
                    <p>Como você gostaria de receber nosso contato?</p>                    
                    
                    <label for="email-radio"><input type="radio" name="radio" id="email-radio">Email</label>
                   
                    <label for="telefone-radio"><input type="radio" name="radio" id="telefone-radio">Telefone</label>

                    <label for="whatsapp-radio"><input type="radio" name="radio" id="whatsapp-radio">Whatsapp</label>   
                    
                </div>
                <div class="receber-novidades">
                    <label><input type="checkbox" class="checkbox">Gostaria de receber nossas novidades por e-mail?</label>
                </div>
                <div class="btn-enviar">
                     <input type="submit" value="Enviar formulário" class="enviar">
                </div>
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 17h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 17h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 17h</td>
                    </tr>
                </tbody>
            </table>

        </main>
       
        <footer>
            <img src="img_produtos/logo-branco.png">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
        </footer>

    </body>


</html>
